<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timelooper Prototype</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at center, #10131a, #050608 60%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #f5f7fa;
      }
      .game-wrapper {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas#game-canvas {
        width: min(1600px, 100vw);
        height: min(900px, 100vh);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        background: #0c0f17;
      }
      #ui-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 16px 24px;
        box-sizing: border-box;
      }
      .hud {
        display: grid;
        gap: 8px;
        padding: 12px 16px;
        background: rgba(8, 12, 20, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        min-width: 220px;
        pointer-events: none;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      }
      .hud__health,
      .hud__fuel,
      .hud__cooldown {
        font-size: 15px;
        letter-spacing: 0.4px;
      }
      .hud__health {
        color: #6dff9c;
      }
      .hud__fuel {
        color: #73d8ff;
      }
      .hud__cooldown {
        color: #ffc36d;
      }
    </style>
  </head>
  <body>
    <div class="game-wrapper">
      <canvas id="game-canvas" width="1600" height="900"></canvas>
      <div id="ui-overlay"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js" integrity="sha512-hR6UutN7fa7b8ns/BKeShnASp0VhAO9p1A4Q2FZrEqVgYwsGgoU8gXZAZcUc6y1mx7D/84izoGXYp5IouBZh7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
