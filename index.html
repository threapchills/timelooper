<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timelooper: Temporal Duel</title>
    <style>
      :root {
        color-scheme: light;
        --p1: #22c55e;
        --p2: #ef4444;
        --panel-bg: rgba(255, 255, 255, 0.94);
        --panel-border: rgba(15, 23, 42, 0.08);
        --text-primary: #111827;
        --text-muted: #64748b;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .game-wrapper {
        position: relative;
        width: min(1600px, 100vw);
        height: min(900px, 100vh);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas#game-canvas {
        width: min(1600px, 100vw);
        height: min(900px, 100vh);
        border: 3px solid rgba(15, 23, 42, 0.06);
        border-radius: 20px;
        box-shadow: 0 22px 60px rgba(15, 23, 42, 0.1);
        background: #ffffff;
        z-index: 1;
      }
      #ui-overlay {
        position: absolute;
        inset: 0;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        padding: 24px;
        box-sizing: border-box;
        z-index: 2;
      }
      .hud {
        display: flex;
        gap: 16px;
        padding: 16px 20px;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 16px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.14);
        align-items: center;
        pointer-events: none;
      }
      .hud--top {
        justify-content: space-between;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.4px;
      }
      .hud--bottom {
        margin-top: auto;
        flex-wrap: wrap;
        gap: 12px 18px;
      }
      .hud__timer {
        font-variant-numeric: tabular-nums;
        color: var(--text-muted);
      }
      .hud__scores {
        display: flex;
        gap: 12px;
      }
      .hud__score {
        font-weight: 700;
      }
      .hud__score--p1 {
        color: var(--p1);
      }
      .hud__score--p2 {
        color: var(--p2);
      }
      .hud__bar {
        min-width: 200px;
        display: grid;
        gap: 6px;
      }
      .hud__bar-label {
        font-size: 13px;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        color: var(--text-muted);
      }
      .hud__bar-meter {
        position: relative;
        width: 100%;
        height: 12px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.2);
        overflow: hidden;
      }
      .hud__bar-fill {
        position: absolute;
        inset: 0;
        width: 50%;
        border-radius: inherit;
        background: linear-gradient(90deg, var(--p1), #22d3ee);
        transition: width 0.2s ease;
      }
      .hud__bar-fill::after {
        content: attr(data-value);
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 11px;
        color: #0f172a;
        font-weight: 600;
      }
      .hud__bar:nth-of-type(2) .hud__bar-fill {
        background: linear-gradient(90deg, #60a5fa, #38bdf8);
      }
      .hud__cooldown {
        font-size: 14px;
        color: var(--text-muted);
      }
      .hud__ghosts {
        font-size: 14px;
        color: var(--text-muted);
      }
      .selection-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        transition: opacity 0.2s ease;
        pointer-events: auto;
      }
      .selection-overlay.hidden {
        opacity: 0;
        pointer-events: none !important;
      }
      .selection-panel {
        background: #ffffff;
        border-radius: 20px;
        border: 1px solid rgba(15, 23, 42, 0.1);
        padding: 28px 32px;
        max-width: 640px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.22);
        pointer-events: auto;
      }
      .selection-panel h2 {
        margin: 0 0 24px;
        font-size: 26px;
        text-align: center;
        color: var(--text-primary);
      }
      .selection-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .selection-card {
        border: 1px solid rgba(15, 23, 42, 0.12);
        border-radius: 16px;
        padding: 16px;
        background: #f8fafc;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: left;
      }
      .selection-card:hover:not(.disabled) {
        transform: translateY(-4px);
        box-shadow: 0 16px 30px rgba(15, 23, 42, 0.18);
      }
      .selection-card.disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .selection-card h3 {
        margin: 0 0 12px;
        font-size: 18px;
        letter-spacing: 1px;
      }
      .selection-card ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 6px;
        font-size: 14px;
        color: var(--text-muted);
      }
      .countdown {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 120px;
        font-weight: 700;
        color: rgba(15, 23, 42, 0.2);
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      .countdown.hidden {
        opacity: 0;
      }
      .victory {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      .victory.hidden {
        display: none;
      }
      .victory__panel {
        padding: 32px 48px;
        border-radius: 24px;
        background: #ffffff;
        border: 1px solid rgba(15, 23, 42, 0.12);
        box-shadow: 0 30px 70px rgba(15, 23, 42, 0.2);
        text-align: center;
      }
      .victory__panel h1 {
        margin: 0 0 12px;
        font-size: 36px;
      }
      .victory__scores {
        display: flex;
        justify-content: center;
        gap: 24px;
        font-size: 20px;
        margin: 16px 0;
      }
      .victory__hint {
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <div class="game-wrapper">
      <canvas id="game-canvas" width="1600" height="900"></canvas>
      <div id="ui-overlay"></div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
